<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="theme-color" content="#ff4d6d" />
<title>Valentine üíñ</title>

<style>
body{
    font-family: Arial, sans-serif;
    text-align:center;
    background: linear-gradient(135deg,#ffe6f0,#fff6f9);
    padding:30px;
    overflow-x:hidden;
}

/* heading */
.top-emoji{
    font-size:60px;
    margin-bottom:10px;
}

h1{
    font-size:28px;
}

/* message */
#message{
    font-size:22px;
    margin:20px;
    min-height:60px;
    font-weight:bold;
}

/* images */
img{
    width:260px;
    max-width:90%;
    border-radius:20px;
    margin:15px auto;
    display:none;
    box-shadow:0 6px 18px rgba(0,0,0,0.2);
    animation:fade 1s ease;
}

/* special final image */
#finalImg{
    width:220px;
}

@keyframes fade{
    from{opacity:0; transform:scale(0.8);}
    to{opacity:1; transform:scale(1);}
}

/* buttons */
.buttons{
    display:flex;
    justify-content:center;
    gap:20px;
    margin-top:25px;
}

button{
    padding:12px 25px;
    font-size:18px;
    border:none;
    border-radius:12px;
    cursor:pointer;
    transition:0.2s;
}

#yes{
    background:#ff4d6d;
    color:white;
}

#no{
    background:#ddd;
}

/* ‚ù§Ô∏è floating hearts */
.heart{
    position:fixed;
    bottom:-20px;
    pointer-events:none;
    animation:floatUp linear forwards;
}
@keyframes floatUp{
    to{transform:translateY(-110vh);opacity:0;}
}

/* üéâ confetti */
.confetti{
    position:fixed;
    width:8px;
    height:8px;
    top:0;
    animation:fall 2.5s linear forwards;
}
@keyframes fall{
    to{transform:translateY(100vh) rotate(720deg);opacity:0;}
}

/* üíî break hearts */
.break-heart{
    position:fixed;
    font-size:18px;
    animation:breakFall 1.2s ease-out forwards;
}
@keyframes breakFall{
    to{transform:translate(var(--x),60px);opacity:0;}
}
</style>
</head>

<body>

<div class="top-emoji">üê∞</div>
<h1>WILL YOU BE MY VALENTINE ?</h1>

<div id="message"></div>

<!-- step images -->
<img id="lotus" src="lotus.jpg">
<img id="bouquet1" src="bouquet.jpg">
<img id="chocolate" src="chocolate.jpg">
<img id="bouquet2" src="bouquet2.jpg">

<!-- NEW final doll image -->
<img id="finalImg" src="doll.jpg">

<div class="buttons">
<button id="yes">YES</button>
<button id="no">NO</button>
</div>

<script>
const yes=document.getElementById("yes");
const no=document.getElementById("no");
const msg=document.getElementById("message");

const lotus=document.getElementById("lotus");
const bouquet1=document.getElementById("bouquet1");
const chocolate=document.getElementById("chocolate");
const bouquet2=document.getElementById("bouquet2");
const finalImg=document.getElementById("finalImg");

let count=0;
let scale=1;

/* ‚ù§Ô∏è floating hearts */
setInterval(()=>{
    const h=document.createElement("div");
    h.innerText="‚ù§Ô∏è";
    h.className="heart";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=(14+Math.random()*20)+"px";
    h.style.animationDuration=(3+Math.random()*3)+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
},300);

/* üéâ confetti */
function confetti(){
    for(let i=0;i<120;i++){
        const c=document.createElement("div");
        c.className="confetti";
        c.style.left=Math.random()*100+"vw";
        c.style.backgroundColor=`hsl(${Math.random()*360},80%,60%)`;
        document.body.appendChild(c);
        setTimeout(()=>c.remove(),4000);
    }
}

/* üíî heart break */
function heartBreak(x,y){
    for(let i=0;i<10;i++){
        const h=document.createElement("div");
        h.innerText="üíî";
        h.className="break-heart";
        h.style.left=x+"px";
        h.style.top=y+"px";
        h.style.setProperty("--x",(Math.random()*120-60)+"px");
        document.body.appendChild(h);
        setTimeout(()=>h.remove(),1200);
    }
}

/* hide all images */
function hideImages(){
    lotus.style.display="none";
    bouquet1.style.display="none";
    chocolate.style.display="none";
    bouquet2.style.display="none";
    finalImg.style.display="none";
}

/* steps */
const steps=[
{t:"PLEASE ü•∫"},
{t:"SAIE üòÅü§ó"},
{t:"WHAT IF I GIFT YOU A FLOWER LIKE YOU?", img:lotus},
{t:"HOW ABOUT A BOUQUET?", img:bouquet1},
{t:"HAPPY?"},
{t:"HOW ABOUT A CHOCOLATE?", img:chocolate},
{t:"YES OR NO"},
{t:"ABHI BHI NAHI ? ü•π", img:bouquet2},
{t:"EK TRY MAARKE DEKHO üôÇ"}
];

/* NO button */
no.onclick=()=>{
    const rect=no.getBoundingClientRect();
    heartBreak(rect.left+rect.width/2, rect.top);

    count++;
    scale+=0.15;
    yes.style.transform=`scale(${scale})`;

    const x=Math.random()*12-6;
    const y=Math.random()*12-6;
    no.style.transform=`translate(${x}px,${y}px)`;

    hideImages();

    const step=steps[count-1];
    if(!step){
        no.style.display="none";
        return;
    }

    msg.innerText=step.t;
    if(step.img) step.img.style.display="block";
};

/* YES button */
yes.onclick=()=>{
    hideImages();
    confetti();

    msg.innerText="FINALLY A YES ü§ó! THANK YOU FOR BEING MY VALENTINE, Ms. SAILEE KHAMBLE, ‚ù£Ô∏èSAIE‚ù£Ô∏è , MY PINEAPPLE üççüòò";

    finalImg.style.display="block";

    yes.style.display="none";
    no.style.display="none";
};
</script>

</body>
</html>
